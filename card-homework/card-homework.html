<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MALTESE DOGS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img
          class="card-image"
          src="images/small-dogs-maltese-1563779438.jpg"
          alt="Header Image" />
      </div>
      <div class="card-content">
        <div class="card-title">Puppies</div>
        <hr />
        <div class="card-paragraph">
          Gentle and sweet, Maltese dogs are a great low-key companion animal
          for most homes. They reach about 7 to 9 inches and weigh in at less
          than 7 pounds. They're playful but not demanding and will play when
          you want to play.
        </div>
        <br />
        <div class="button-container">
          <a
            href="https://en.wikipedia.org/wiki/Maltese_dog"
            class="card-button"
            target="_blank"
            >For more Info</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
